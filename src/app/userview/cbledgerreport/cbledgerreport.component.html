<div class="card">
    <div class="ui-g mb-3 moduleheaderbg">
        <span class="moduleheadertext">Ledger Report</span>
    </div>
    <div class="row mb-3">
        <form #VoucherForm="ngForm" novalidate>
            <div *ngIf="daybookForDialog">
                <div class="row mb-2">
                    <div class="col-lg-1 col-md-1 col-sm-12">
                        <label for="voucherfromdate"> From Date</label>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-12">
                        <p-calendar name="voucherfromdate" [maxDate]="dateTime" dateFormat="dd.mm.yy"
                        [(ngModel)]="dateValue" [showIcon]="true" appendTo="body">
                        </p-calendar>
                    </div>


                     <div class="col-lg-1 col-md-1 col-sm-12">
                        <label for="vouchertodate">To Date</label>
                    </div>
                    <div class="col-lg-2 col-md-3 col-sm-12">
                        <p-calendar name="vouchertodate" [maxDate]="dateTime" dateFormat="dd.mm.yy" appendTo="body"
                        [(ngModel)]="todateValue" [showIcon]="true"
                            [style]="{'overflow': 'visible', 'z-index': '999'}"></p-calendar>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-12">
                        <label for="companyname">Branch/RMO</label>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <p-dropdown name="companyname"  (onChange)="branchOnChange(daybookForDialog.companyid)" [options]="companies"
                            optionLabel="companyname" optionValue="companyid" [(ngModel)]="daybookForDialog.companyid">
                        </p-dropdown>
                    </div>
                    </div>
                    
                    <div class="row mb-2">
                        <div class="col-lg-2 col-md-2 col-sm-12">
                            <p-dropdown name="accounttype" [filter]="true"  filterBy="accounttype" [required]="true"
                            [options]="voucherAccounts" optionLabel="accounttype"
                           optionValue="accounttypeid" (onChange)="AccountOnChange(daybookForDialog.accounttypeid)" [(ngModel)]="daybookForDialog.accounttypeid">
                         </p-dropdown>
                          </div>
                        <div class="col-lg-3 col-md-3 col-sm-12">

                            <p-dropdown name="drledgeralias" [filter]="true" filterBy="drledgeralias"
                             placeholder="-Ledger-"
                            [options]="normalledger" (onChange)="LedgerOnChange(daybookForDialog.debitledger)" optionLabel="drledgeralias" optionValue="debitledger" appendTo="body"
                            [(ngModel)]="daybookForDialog.debitledger">
                          </p-dropdown>
                          </div>
                         
                          <div class="col-lg-2 col-md-2 col-sm-12">

                            <p-dropdown name="subledgername" [filter]="true" filterBy="subledgername"
                    placeholder="-SubLedger-"
                    [options]="subledgs" optionLabel="subledgername" optionValue="subledgerid" appendTo="body"
                    [(ngModel)]="daybookForDialog.subledgerid">
                  </p-dropdown>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-12">
                            <p-dropdown name="branchname" [filter]="true" filterBy="branchname"
                            placeholder="-Branch-"
                            [options]="branches" optionLabel="branchname" optionValue="branchid" appendTo="body"
                            [(ngModel)]="daybookForDialog.branchid">
                          </p-dropdown>
                        </div>
                    <div class="col-lg-1 col-md-1 col-sm-12">
                        <p-button label="Generate" (onClick)="onSearch()"></p-button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-10 col-md-10 col-sm-12"></div>
                 
                    </div>
            </div>
        </form>
    </div>
</div><iframe *ngIf="reportUrl" [src]="reportUrl" frameborder="0" allowfullscreen width="100%" height="700px"></iframe>
