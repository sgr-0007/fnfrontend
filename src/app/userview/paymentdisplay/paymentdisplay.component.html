<div class="card p-3">
    <div class="row">
        <h2 class="col">Reciept Details</h2>
        <div class="col justify-content-end">
           <div class="row">
             <label class="col text-end">Payment Date:</label>
            <p class="col-3">{{paymentview.paymentDate|date}}</p></div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="row">
            <label class="col -4">Payment NO :</label>
            <p class="col text-start">{{paymentview.paymentNo}}</p>
            </div>
        </div>

        <!-- <div class="col-5">
            <div class="row">
            <label class="col-3">Office Name :</label>
            <p class="col text-start">{{paymentview.officename}}</p>
            </div>
        </div> -->

        <div class="col">

            <div class="row">
            <label class="col-4">Invoice NO :</label>
            <p class="col text-start">{{paymentview.invoiceNo}}</p>
            </div>
        </div>
    </div>

    <div class=" mt-4" >
        <div class="row">
            <label class="col-2">Payment Mode:</label>
            <p *ngIf="paymentview.paymentMode==1" class="col text-start">Cash</p>
            <p  *ngIf="paymentview.paymentMode==2" class="col text-start">Online</p>
        </div>
    </div>
    
    <hr>
    <div class="row mt-4">
        
    

    <div class="col">
        <div class="row">
            <label class="col">Payment Amount:</label>
            <p class="col text-start">{{paymentview.paymentAmount}}</p>
        </div>
    </div>
    <div class="col">
        <div class="row">
            <label class="col">Payment Paid:</label>
            <p class="col text-start">{{paymentview.pAmountPaid}}</p>
            </div>
    </div>
    <div class="col">
        <div class="row">
            <label class="col">Payment Balance:</label>
            <p class="col text-start">{{paymentview.pBalance}}</p>
        </div>
    </div>
    </div>
    <div class="row mt-4">
    <div class="col">
        <div class="row">
            <label class="col-3">Payment Due Date:</label>
            <p class="col text-start">{{paymentview.paymentDueDate|date}}</p>
            </div>
    </div> 

    <div class="col-4">
        <div class="row">
            <label class="col-4">Payment Status:</label>
            <p *ngIf="paymentview.paymentStatus==0" class="col text-start">Pending</p>
            <p *ngIf="paymentview.paymentStatus==1" class="col text-start">Paid</p>
            </div>
    </div>
    </div>
    <div class="text-center mt-5 mb-3">
        <p-button (onClick)="back()">Back</p-button>
    </div>
</div>
