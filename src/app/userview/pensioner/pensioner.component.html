<div class="card">
    <div class="mb-3 moduleheaderbg">
  <span class="moduleheadertext">Pensioner Master</span>
    </div>
  <p-table #dt  [value]="groups" sortField="pensionerid" [sortOrder]="-1"  [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first"
   styleClass="myTable" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,50]"
   [globalFilterFields]="['pensioner','annuityno','designationpensioner','accnopensioner','ifscpensioner']"
   dataKey="pensionerid" editMode="row">
   <ng-template pTemplate="caption">
    <div class="row">
      <div class="col-lg-1 mb-1"><p-button label="ADD" (onClick)="onGroupAdd()"></p-button></div>
      
      <div class="tablename">Pensioner Master</div>
      
      <div class="row align-left">  
        <div class="col text-start">     
        <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
        </span>
    </div>
          </div>


      </div>
  </ng-template>
  <ng-template pTemplate="header"></ng-template>
  
          <ng-template pTemplate="header" >
        <tr>

            <th>Annuity No.
            </th>
            <th>Pensioner
            </th>

            <th>Designation before Retirement
            </th>
            <th>Acc. No.
            </th>
            <th>Ifsc</th>
  
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="rowData">
        <td>
            <p-cellEditor>
                <ng-template pTemplate="input">
                    <input pInputText type="text" [(ngModel)]="rowData.annuityno">
                </ng-template>
                <ng-template pTemplate="output"> 
                    {{rowData.annuityno}}
                </ng-template>
            </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
              <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="rowData.pensioner">
              </ng-template>
              <ng-template pTemplate="output">
                  {{rowData.pensioner}}
              </ng-template>
          </p-cellEditor>
      </td>
      
        <td>
            <p-cellEditor>
                <ng-template pTemplate="input">
                    <input pInputText type="text" [(ngModel)]="rowData.designationpensioner">
                </ng-template>
                <ng-template pTemplate="output"> 
                    {{rowData.designationpensioner}}
                </ng-template>
            </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="rowData.accnopensioner">
            </ng-template>
              <ng-template pTemplate="output">
                  {{rowData.accnopensioner}}
              </ng-template>
          </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="rowData.ifscpensioner">
          </ng-template>
            <ng-template pTemplate="output">
                {{rowData.ifscpensioner}}
            </ng-template>
        </p-cellEditor>
    </td>
      
        <td style="text-align:center">
            <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil"
                class="ui-button-info" [disabled]="disable" (click)="onRowEditInit(rowData)"></button>
            <button *ngIf="editing" pButton type="button" pSaveEditableRow icon="pi pi-check"
                class="ui-button-success" style="margin-right: .5em" (click)="onRowEditSave(rowData.pensionerid,rowData)"></button>
            <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times"
                class="ui-button-danger" (click)="onRowEditCancel(rowData, ri)"></button>
        </td>
    </tr>
    </ng-template>
  </p-table>
  <p-dialog appendTo="body" header="Pensioner Details" width="300" height="200" [(visible)]="displayDialog"
            [responsive]="true" showEffect="fade" [modal]="true">
      <form #GroupForm="ngForm" novalidate>
          <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="groupForDialog">
              <div class="ui-g ui-g-12 ui-g-nopad">
                  <div class="ui-g-12 ui-md-3 ui-label">
                      <label for="annuityno">Annuity No.</label><span class="required-field">*</span>
                  </div>
                  <div class="ui-g-12 ui-md-9">
                      <input pInputText id="annuityno" class="form-control" name="annuityno" required
                             [(ngModel)]="groupForDialog.annuityno"/>
                            
                  </div>
              </div>
              <div class="ui-g ui-g-12 ui-g-nopad">
                <div class="ui-g-12 ui-md-3 ui-label">
                    <label for="pensioner">Pensioner</label><span class="required-field">*</span>
                </div>
                <div class="ui-g-12 ui-md-9">
                    <input  pInputText id="pensioner" class="form-control" name="pensioner" required
                           [(ngModel)]="groupForDialog.pensioner"/>

                </div>
            </div>
              <div class="ui-g ui-g-12 ui-g-nopad">
                <div class="ui-g-12 ui-md-3 ui-label">
                    <label for="designationpensioner">Designation before Retirement</label><span class="required-field">*</span>
                </div>
                <div class="ui-g-12 ui-md-9">
                   
                    <input  pInputText id="designationpensioner" class="form-control" name="designationpensioner" required
                    [(ngModel)]="groupForDialog.designationpensioner"/>
                </div>
            </div>
              <div class="ui-g ui-g-12 ui-g-nopad">
                  <div class="ui-g-12 ui-md-3 ui-label">
                      <label for="accnopensioner">Acc. No.</label><span class="required-field">*</span>
                  </div>
                  <div class="ui-g-12 ui-md-9">
                      <input  pInputText id="accnopensioner" class="form-control" name="accnopensioner" required
                             [(ngModel)]="groupForDialog.accnopensioner"/>
  
  
                  </div>
              </div>
              <div [hidden]="false" class="ui-g ui-g-12 ui-g-nopad">
                  <div class="ui-g-12 ui-md-3 ui-label">
                      <label for="ifscpensioner">IFSC</label><span class="required-field">*</span>
                  </div>
                  <div class="ui-g-12 ui-md-9">
                      <!-- <input pInputText id="isactive" name="isactive" required
                             [(ngModel)]="groupForDialog.isactive"/> -->
  
                             <input  pInputText id="ifscpensioner" class="form-control" name="ifscpensioner" required
                             [(ngModel)]="groupForDialog.ifscpensioner"/>
  
  
                  </div>
              </div>
  
          </div>
      </form>
      <p-footer>
          <div class="ui-dialog-buttonpane ui-helper-clearfix">
              <button type="submit" pButton icon="fa-check" (click)="saveGroup()"
                      label="Save" [disabled]="!GroupForm.form.valid"></button>
                      <p-button label="Reset" (onClick)="onGroupReset()"></p-button>
          </div>
      </p-footer>
      </p-dialog>
  
  </div>
