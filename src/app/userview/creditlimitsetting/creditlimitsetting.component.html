<div class="card">
    <div class="mb-3 moduleheaderbg">
  <span class="moduleheadertext">Credit Limit Setting Master</span>
    </div>
  <p-table [value]="creditlimitsetting"  [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first"
   styleClass="myTable" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,50]"
   [globalFilterFields]="['creditlimitamount']"
   dataKey="creditlimitid" editMode="row">
   
   <ng-template pTemplate="caption">
    <div class="row">
      <div class="col-lg-1 mb-1"><p-button label="ADD" (onClick)="onCreditlimitsettingAdd()"></p-button></div>
      <div class="tablename">Credit Limit Setting Master</div>
   </div>
  </ng-template>
  <ng-template pTemplate="header"></ng-template>
  
          <ng-template pTemplate="header" >
        <tr>
            <th>Ledger</th>
            <th>Credit Limit Amount</th>
            <!--<th>Active</th>-->
            <th></th>
  
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="rowData">
        
     <td>
        <p-cellEditor>
            <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="rowData.buyerid">
            </ng-template>
            <ng-template pTemplate="output">
                {{rowData.buyerid}}
            </ng-template>
        </p-cellEditor>
      </td>

      <td>
        <p-cellEditor>
            <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="rowData.creditlimitamount">
            </ng-template>
            <ng-template pTemplate="output">
                {{rowData.creditlimitamount}}
            </ng-template>
        </p-cellEditor>
    </td>

      
    
        <td style="text-align:center">
            <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil"
                class="ui-button-info" (click)="onRowEditInit(rowData)"></button>
            <button *ngIf="editing" pButton type="button" pSaveEditableRow icon="pi pi-check"
                class="ui-button-success" style="margin-right: .5em" (click)="onRowEditSave(rowData.creditlimitid,rowData)"></button>
            <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times"
                class="ui-button-danger" (click)="onRowEditCancel(rowData, ri)"></button>
        </td>
    </tr>
    </ng-template>
  </p-table>
  <p-dialog  header="Creditlimitamount Details" width="300" height="200" [(visible)]="displayDialog"
            [responsive]="true" showEffect="fade" [modal]="true">
      <form #CreditlimitamountForm="ngForm" novalidate>
          <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="creditlimitsettingForDialog">
              <div class="ui-g ui-g-12 ui-g-nopad">
                  <div class="ui-g-12 ui-md-3 ui-label">
                      <label for="creditlimitamount">Credit Limit Amount </label><span class="required-field">*</span>
                  </div>
                  <div class="ui-g-12 ui-md-9">
                      <input pInputText id="creditlimitamount" class="form-control" name="creditlimitamount" required
                             [(ngModel)]="creditlimitsettingForDialog.creditlimitamount"/>
                    
                  </div>
                  <div class="ui-g ui-g-12 ui-g-nopad">
                    <div class="ui-g-12 ui-md-3 ui-label">
                        <label for="buyerid">Ledger</label>
                    </div>
                    <div class="ui-g-12 ui-md-9">
      
                        <p-dropdown name="buyerid" [required]="true" placeholder="-Select-" [options]="normalledger" optionLabel="ledgername" optionValue="ledgerid" [(ngModel)]="selectedNormalledger" #fullNameControls3="ngModel">
                        </p-dropdown>
                    </div>
                </div>
                  
            </div>
                

              
  
          </div>
      </form>
      <p-footer>
          <div class="ui-dialog-buttonpane ui-helper-clearfix">
              <button type="submit" pButton icon="fa-check" (click)="saveCreditlimitsetting()"
                      label="Save" [disabled]="!CreditlimitamountForm.form.valid"></button>
          </div>
      </p-footer>
      </p-dialog>
  
  </div>
