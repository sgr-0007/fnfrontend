
<div class="back">
  <div class="div-center">
    <div class="content"> 
    <h2 style="text-align: center;">User Login</h2>
      <hr />
      <form #loginform="ngForm" (ngSumit)= "loginuser()">
          <small class ="text-danger">{{msg}}</small>
        <div class="form-group">
          <label for="exampleInputEmail1" style="font-size:17px">Username</label>
          <input type="text" class="form-control" name="userloginname" [(ngModel)]="user.userloginname" required #userloginname="ngModel"
      [class.is-invalid]="userloginname.invalid && userloginname.touched"
      >
      <small class ="text-danger" [class.d-none]="userloginname.valid || userloginname.untouched">Username  is required field</small>
        </div>
        <div class="form-group mb-2">
          <label for="exampleInputPassword1" style="font-size:17px">Password</label>
          <input type="password" class="form-control"  name="password" [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
          >
          <small class ="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
          <label for="company" style="font-size:17px">Company</label>
          <p-dropdown name="companyname" placeholder="-Select-" [filter]="true" filterBy="companyname" [required]="true"  [options]="companies"
          optionLabel="companyname"
          optionValue="companyid" [(ngModel)]="user.companyid">
      </p-dropdown>
        </div>
      
        <p-button type="submit"  class="p-btn-info" (onClick)="loginuser()">Login</p-button>
      
       

        <hr />
    
        <!-- <button type="button" class="btn btn-link">Signup</button> -->
        <button type="button" routerLink="/reset" class="btn btn-link">Reset Password</button>
      </form>

    </div>
  </div>
